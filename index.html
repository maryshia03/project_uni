<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleFlow - Sign Up</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <!-- Left Image Panel -->
    <div class="img">
        <img src="img/Frame 1000003437.png" alt="Signup visual">
    </div>

    <!-- Right Form Panel -->
    <div class="right">
        <div class="form-box">

            <!-- Logo -->
            <div class="logo">
                <img src="img/Frame 1000003431.png" alt="">
                <h3>SimpleFlow</h3>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="active" type="button">Sign Up</button>
                <button type="button">Sign In</button>
            </div>

            <!-- Form -->
            <form novalidate>

                <!-- Username -->
                <div class="field">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="ABC">
                    <small class="error"></small>
                </div>

                <!-- Full Name -->
                <div class="field">
                    <label>Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter Your Name">
                    <small class="error"></small>
                </div>

                <!-- Email -->
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email Address">
                    <small class="error"></small>
                </div>

                <!-- Password -->
                <div class="field">

                    <div class="password-label">
                        <label>Password</label>
                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>

                    <input type="password" id="password" placeholder="Enter Password">
                    <small class="error"></small>

                    <!-- Password Rules -->
                    <ul class="password-rules" id="passwordRules">
                        
                        <li id="rule-length" class="neutral">
                            <span>✖</span> At least 8 characters
                        </li>
                        <li id="rule-case" class="neutral">
                            <span>✖</span> Include uppercase and lowercase letters
                        </li>
                        <li id="rule-symbol" class="neutral">
                            <span>✖</span> Contain a number or a symbol
                        </li>
                        <li id="rule-email" class="neutral">
                            <span>✖</span> Must not contain your email username
                        </li>
                    </ul>

                    <!-- Password Strength -->
                    <p class="password-strength" id="passwordStrength">
                        Password Strength : <span class="weak">weak</span>
                    </p>

                </div>

                <!-- Submit -->
                <button class="submit" disabled>Create Account</button>

                <p class="terms">
                    By signing up, you agree to our
                    <a href="#">Terms of use</a> & <a href="#">Privacy Policy</a>
                </p>

            </form>

        </div>
    </div>

</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
